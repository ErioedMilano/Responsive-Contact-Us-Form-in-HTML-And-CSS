<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">address</div>
                    <div class="text one">main, np12</div>
                    <div class="text two">mainstreet 06</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">phone</div>
                    <div class="text one">+597 8844567</div>
                    <div class="text two">+2 450620</div>
                </div>
                <div class="email details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Email</div>
                    <div class="text one">Milano@mail.com</div>
                    <div class="text two">info.Milano@mail.com</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
