<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">address</div>
                    <div class="text one">Red, np47</div>
                    <div class="text two">boogie street 101</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">phone</div>
                    <div class="text one">+597 8844567</div>
                    <div class="text two">+2 450620</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text one">Bro@mail.com</div>
                    <div class="text two">info.Bro@mail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">send us a message</div>
                <p>If you have any work for me or any types of quries related to my tutorial, you can send me a message from here. Its my pleasure to help you.</p>
            </div>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <textarea></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send Now">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
